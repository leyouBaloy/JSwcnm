<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性标签动画</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="envelope">
            <input type="radio" name="tab" id="heart">
            <input type="radio" name="tab" id="user">
            <label for="home" class="home">
                <a href="#">
                    <i class="fa-solid fa-house-user"></i>
                    Home
                </a>
            </label>
            <label for="comment" class="comment">
                <a href="#">
                    <i class="fa-solid fa-comment"></i>
                    Comment
                </a>
            </label>
            <label for="envelope" class="envelope">
                <a href="#">
                    <i class="fa-solid fa-envelope"></i>
                    Envelope
                </a>
            </label>
            <label for="heart" class="heart">
                <a href="#">
                    <i class="fa-solid fa-heart"></i>
                    Heart
                </a>
            </label>
            <label for="user" class="user">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    User
                </a>
            </label>
            <div class="tab"></div>
        </nav>
    </div>
    
</body>
</html>
